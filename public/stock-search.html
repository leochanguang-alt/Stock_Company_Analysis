<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票数据同步工具 - BSA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .spinning {
            animation: spin 1s linear infinite;
        }
        .step-item { transition: all 0.3s ease; }
        .step-item.active { background-color: #f0f9ff; border-left: 4px solid #3b82f6; }
        .step-item.done { color: #059669; }
        .step-item.error { color: #dc2626; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center py-12 px-4">
    <div class="max-w-2xl w-full bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100">
        <!-- Header -->
        <div class="bg-gray-800 px-8 py-6 text-white">
            <h1 class="text-2xl font-bold flex items-center">
                <i class="fas fa-database mr-3 text-blue-400"></i>
                股票数据同步工具
            </h1>
            <p class="text-gray-400 mt-1">从 AKShare 同步 A 股历史数据到 Supabase</p>
        </div>

        <!-- Content -->
        <div class="p-8">
            <!-- Search Box -->
            <div class="flex gap-3 mb-8">
                <div class="relative flex-1">
                    <input type="text" id="symbolInput" maxlength="6" 
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all text-lg"
                        placeholder="请输入6位股票代码 (如 600031)">
                </div>
                <button id="syncBtn" onclick="handleSubmit()"
                    class="px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-colors shadow-md flex items-center">
                    <span>确定</span>
                </button>
            </div>

            <!-- Company Info (Hidden initially) -->
            <div id="companyCard" class="hidden mb-8 p-4 bg-blue-50 rounded-lg border border-blue-100 flex items-center">
                <div class="bg-blue-600 p-3 rounded-full mr-4">
                    <i class="fas fa-building text-white"></i>
                </div>
                <div>
                    <h3 id="companyName" class="font-bold text-lg text-blue-900">--</h3>
                    <p id="companyMarket" class="text-blue-700 text-sm">市场: --</p>
                </div>
            </div>

            <!-- Steps Progress -->
            <div id="stepsContainer" class="hidden space-y-2 border-t border-gray-100 pt-6">
                <h4 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-4">同步进度</h4>
                
                <div id="step-1" class="step-item p-3 rounded-md flex items-center">
                    <div class="icon w-8 flex justify-center mr-3"><i class="far fa-circle text-gray-300"></i></div>
                    <div class="text">1. 验证股票代码</div>
                </div>
                <div id="step-2" class="step-item p-3 rounded-md flex items-center">
                    <div class="icon w-8 flex justify-center mr-3"><i class="far fa-circle text-gray-300"></i></div>
                    <div class="text" data-default="2. 下载资产负债表">2. 下载资产负债表</div>
                </div>
                <div id="step-3" class="step-item p-3 rounded-md flex items-center">
                    <div class="icon w-8 flex justify-center mr-3"><i class="far fa-circle text-gray-300"></i></div>
                    <div class="text" data-default="3. 下载利润表">3. 下载利润表</div>
                </div>
                <div id="step-4" class="step-item p-3 rounded-md flex items-center">
                    <div class="icon w-8 flex justify-center mr-3"><i class="far fa-circle text-gray-300"></i></div>
                    <div class="text" data-default="4. 下载现金流量表">4. 下载现金流量表</div>
                </div>
                <div id="step-5" class="step-item p-3 rounded-md flex items-center">
                    <div class="icon w-8 flex justify-center mr-3"><i class="far fa-circle text-gray-300"></i></div>
                    <div class="text" data-default="5. 下载市值历史">5. 下载市值历史</div>
                </div>
                <div id="step-6" class="step-item p-3 rounded-md flex items-center">
                    <div class="icon w-8 flex justify-center mr-3"><i class="far fa-circle text-gray-300"></i></div>
                    <div class="text" data-default="6. 下载前十大股东">6. 下载前十大股东</div>
                </div>
                <div id="step-7" class="step-item p-3 rounded-md flex items-center">
                    <div class="icon w-8 flex justify-center mr-3"><i class="far fa-circle text-gray-300"></i></div>
                    <div class="text" data-default="7. 下载股东集中度">7. 下载股东集中度</div>
                </div>
                <div id="step-8" class="step-item p-3 rounded-md flex items-center">
                    <div class="icon w-8 flex justify-center mr-3"><i class="far fa-circle text-gray-300"></i></div>
                    <div class="text">8. 上传数据到数据库</div>
                </div>
            </div>

            <!-- Final Status Message -->
            <div id="statusMsg" class="mt-6 text-center text-sm font-medium"></div>
        </div>
    </div>

    <script>
        // Replace this with your actual Modal endpoint URL after deployment
        const MODAL_ENDPOINT = 'https://your-username--stock-data-fetcher-fetch-stock-data.modal.run';

        function resetSteps() {
            document.getElementById('stepsContainer').classList.remove('hidden');
            document.getElementById('companyCard').classList.add('hidden');
            document.getElementById('statusMsg').textContent = '';
            for (let i = 1; i <= 8; i++) {
                const el = document.getElementById(`step-${i}`);
                el.className = 'step-item p-3 rounded-md flex items-center';
                el.querySelector('.icon').innerHTML = '<i class="far fa-circle text-gray-300"></i>';
                const textEl = el.querySelector('.text');
                if (textEl.dataset.default) textEl.textContent = textEl.dataset.default;
            }
        }

        function updateStep(stepNum, status, message, count) {
            const el = document.getElementById(`step-${stepNum}`);
            const icon = el.querySelector('.icon');
            const text = el.querySelector('.text');

            el.className = `step-item p-3 rounded-md flex items-center active`;
            
            if (status === 'running') {
                icon.innerHTML = '<i class="fas fa-spinner spinning text-blue-500"></i>';
                if (message) text.textContent = message;
            } else if (status === 'done') {
                el.classList.remove('active');
                el.classList.add('done');
                icon.innerHTML = '<i class="fas fa-check-circle text-emerald-500"></i>';
                if (message) text.textContent = message;
                if (count !== undefined) text.textContent += ` (${count}条)`;
            } else if (status === 'error') {
                el.classList.remove('active');
                el.classList.add('error');
                icon.innerHTML = '<i class="fas fa-times-circle text-red-500"></i>';
                if (message) text.textContent = message;
            }
        }

        async function handleSubmit() {
            const input = document.getElementById('symbolInput');
            const btn = document.getElementById('syncBtn');
            const symbol = input.value.trim();

            if (!symbol || symbol.length !== 6) {
                alert('请输入正确的6位股票代码');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span>同步中...</span>';
            resetSteps();

            try {
                // Step 1: Check stock
                updateStep(1, 'running', '正在验证股票代码...');
                const checkRes = await fetch(`/api/check-stock?symbol=${symbol}`);
                const checkData = await checkRes.json();

                if (!checkRes.ok || !checkData.valid) {
                    updateStep(1, 'error', checkData.error || '验证失败');
                    btn.disabled = false;
                    btn.innerHTML = '<span>确定</span>';
                    return;
                }

                updateStep(1, 'done', `验证通过: ${checkData.company}`);
                document.getElementById('companyCard').classList.remove('hidden');
                document.getElementById('companyName').textContent = checkData.company;
                document.getElementById('companyMarket').textContent = `代码: ${symbol} | 市场: ${checkData.exchange}`;

                // Step 2-8: Call Modal (SSE)
                // Note: fetch doesn't natively support SSE easily without a reader, 
                // but we can use response.body.getReader()
                
                const response = await fetch(MODAL_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ symbol })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n\n');
                    buffer = lines.pop();

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                updateStep(data.step, data.status, data.message, data.count);
                                if (data.final) {
                                    document.getElementById('statusMsg').textContent = '✅ 所有数据已成功同步并计算完毕';
                                    document.getElementById('statusMsg').className = 'mt-6 text-center text-sm font-medium text-emerald-600';
                                }
                            } catch (e) {
                                console.error('Parse error:', e, line);
                            }
                        }
                    }
                }

            } catch (err) {
                console.error('Sync error:', err);
                document.getElementById('statusMsg').textContent = '❌ 同步发生异常: ' + err.message;
                document.getElementById('statusMsg').className = 'mt-6 text-center text-sm font-medium text-red-600';
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span>确定</span>';
            }
        }
    </script>
</body>
</html>
